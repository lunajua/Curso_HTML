<!DOCTYPE html>
<html>
    <head>
        <title>Meta datos-HTMl Semántico</title>
        <!-- La etiqueta meta va en el head y es la segunda etiqueta que se pone y no se ve en la página porque está en el head. Sintaxis name content -->
        <!-- Etiqueta para la codificación universal -->
        <meta charset="UTF-8">
        <!-- Etiqueta para que en una página se más relevantes ciertos elementos cuando son buscados en la misma -->
        <meta name="keywords" content="harina, huevo, leche, pan"> 
        <!-- Etiqueta para la describir una página. Lo ideal es entre 70 y 140 caracteres -->
        <meta name="description" content="Alimentos Tato S.A es una empresa dedicada a la fabricación y distribución de alimentos de primera
        necesidad. La venta está orientado al público minorista y mayorista. Poseemos logística propia con más de 30 camiones.">
        <!-- Etiqueta para indicar quien es el autor de la página -->
        <meta name="author" content="Juan Pablo Luna">
        <!-- Etiqueta para indicar si la página tiene copyright -->
        <meta name="copyright" content="Alimentos Tato S.A">
        <!-- Etiquera para indicar si la página está indexada -->
        <meta name="robots" content="index o noindex">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </head>
