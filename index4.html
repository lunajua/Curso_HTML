<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>            
    </head>
    <body>
        <h1> Aprendiendo sobre formularios</h1>
        <form>
            <input type="text" required="">
            <input type="password">
            <input type="number">
            <input type="email"> 
            <input type="color">
            <input type="date">
            <input type="time">
            <input type="range" min="10" max="1000">
            <input type="checkbox">
            <input type="button" value="Boton">
            <input type="submit">            
        </form>
    </body>

</html>
